bin.name = "renovate"
args = ["schema", "plan"]
stdout = """
The following SQLs will be applied:

CREATE SCHEMA IF NOT EXISTS public;
CREATE SEQUENCE public.todos_id_seq START 1 INCREMENT 1 NO MINVALUE NO MAXVALUE CACHE 1;
CREATE TABLE public.todos (
    id bigint NOT NULL,
    title text,
    completed boolean
);
ALTER TABLE
    ONLY public.todos
ALTER COLUMN
    id
SET
    DEFAULT nextval('public.todos_id_seq' :: regclass);
ALTER TABLE
    ONLY public.todos
ADD
    CONSTRAINT todos_pkey PRIMARY KEY (id);
ALTER TABLE
    public.todos OWNER TO tchen;
ALTER TABLE
    public.todos_id_seq OWNER TO tchen;
"""
stderr = ""
